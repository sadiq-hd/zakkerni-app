[build]
  command = "ng build --configuration production"
  publish = "dist/zakkerni-app/browser"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# شيلي الـ plugin هذا أو بدليه
# [[plugins]]
#   package = "@netlify/plugin-angular-universal"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# إعادة توجيه للـ SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200