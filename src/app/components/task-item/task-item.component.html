<!-- بطاقة المهمة -->
<div class="bg-white rounded-2xl shadow-md border border-gray-100 overflow-hidden hover:shadow-xl transition-all duration-300 group"
     [class.opacity-75]="task.completed"
     [class.transform]="isExpanded()"
     [class.scale-105]="isExpanded()">
  
  <div class="p-6">
    <div class="flex items-start space-x-4 space-x-reverse">
      <!-- Checkbox مخصص -->
      <div class="flex-shrink-0 mt-1">
        <label class="relative inline-flex items-center cursor-pointer group-checkbox">
          <input 
            type="checkbox" 
            [checked]="task.completed"
            (change)="onToggleComplete()"
            class="sr-only"
          >
          <div [class]="getCheckboxClass()"
               class="w-7 h-7 rounded-xl border-2 transition-all duration-300 flex items-center justify-center hover:scale-110 group-checkbox-hover:shadow-lg">
            <svg *ngIf="task.completed" class="w-5 h-5 text-white animate-bounce" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
            </svg>
            <div *ngIf="!task.completed" class="w-3 h-3 rounded-full bg-gray-300 opacity-0 group-checkbox-hover:opacity-100 transition-opacity duration-200"></div>
          </div>
        </label>
      </div>
      
      <!-- محتوى المهمة الرئيسي -->
      <div class="flex-1 min-w-0">
        <div class="flex items-start justify-between">
          <div class="flex-1 cursor-pointer" (click)="toggleExpand()">
            <!-- العنوان -->
            <h3 [class]="getTitleClass()" 
                class="text-lg font-semibold transition-all duration-300 hover:text-blue-600 line-clamp-2">
              {{ task.title }}
              <span *ngIf="task.completed" class="ml-2 text-green-500">
                <svg class="w-4 h-4 inline" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>
              </span>
            </h3>
            
            <!-- الوصف المختصر -->
            <p *ngIf="task.description && !isExpanded()" 
               [class]="getDescriptionClass()"
               class="mt-2 text-sm leading-relaxed line-clamp-2">
              {{ getShortDescription() }}
              <span *ngIf="task.description.length > 100" class="text-blue-500 hover:text-blue-700 cursor-pointer font-medium">
                ... اقرأ المزيد
              </span>
            </p>
            
            <!-- الوصف الكامل عند التوسع -->
            <div *ngIf="task.description && isExpanded()" 
                 class="mt-3 p-4 bg-gray-50 rounded-xl border border-gray-200 transition-all duration-300">
              <p [class]="getDescriptionClass()" class="text-sm leading-relaxed whitespace-pre-line">
                {{ task.description }}
              </p>
            </div>
          </div>
          
          <!-- أزرار الإجراءات -->
          <div class="flex items-center space-x-2 space-x-reverse ml-4">
            <!-- زر التوسع -->
            <button 
              *ngIf="task.description"
              (click)="toggleExpand()"
              class="p-2 text-gray-400 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
              [title]="isExpanded() ? 'طي التفاصيل' : 'عرض التفاصيل'"
            >
              <svg class="w-4 h-4 transition-transform duration-200" 
                   [class.rotate-180]="isExpanded()" 
                   fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
              </svg>
            </button>
            
            <!-- زر التعديل -->
            <button 
              (click)="onEdit()"
              class="p-2 text-gray-400 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all duration-200 opacity-0 group-hover:opacity-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:opacity-100"
              title="تعديل المهمة"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
              </svg>
            </button>
            
            <!-- زر الحذف -->
            <button 
              (click)="onDelete()"
              class="p-2 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-all duration-200 opacity-0 group-hover:opacity-100 focus:outline-none focus:ring-2 focus:ring-red-500 focus:opacity-100"
              title="حذف المهمة"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
              </svg>
            </button>
          </div>
        </div>
        
        <!-- معلومات إضافية -->
        <div class="flex flex-wrap items-center gap-3 mt-4" 
             [class.mt-6]="isExpanded()">
          <!-- بطاقة الأولوية -->
          <div [class]="getPriorityClass()"
               class="inline-flex items-center px-3 py-1.5 rounded-full text-xs font-medium border transition-all duration-200 hover:scale-105 hover:shadow-md">
            <div [class]="getPriorityDotClass()" 
                 class="w-2.5 h-2.5 rounded-full ml-2 animate-pulse"></div>
            <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 21v-4m0 0V5a2 2 0 012-2h6.5l1 1H21l-3 6 3 6h-8.5l-1-1H5a2 2 0 00-2 2zm9-13.5V9"/>
            </svg>
            {{ getPriorityLabel() }}
          </div>
          
          <!-- تاريخ الإنشاء -->
          <div class="inline-flex items-center text-xs text-gray-500 bg-gray-50 px-3 py-1.5 rounded-full border border-gray-200 hover:bg-gray-100 transition-colors duration-200">
            <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            أُنشئت {{ getRelativeDate(task.createdAt) }}
          </div>
          
          <!-- تاريخ الاستحقاق -->
          <div *ngIf="task.dueDate" 
               [class]="getDueDateClass()"
               class="inline-flex items-center text-xs px-3 py-1.5 rounded-full border transition-all duration-200 hover:scale-105">
            <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            <span class="font-medium">{{ getDueDateText() }}</span>
            <span class="mr-1">{{ getRelativeDate(task.dueDate) }}</span>
          </div>
          
          <!-- مؤشر المهمة المتأخرة -->
          <div *ngIf="isOverdue() && !task.completed" 
               class="inline-flex items-center text-xs text-red-700 bg-red-100 px-3 py-1.5 rounded-full border border-red-200 animate-pulse">
            <svg class="w-3 h-3 ml-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
            </svg>
            متأخرة!
          </div>
        </div>
        
        <!-- شريط التقدم للمهمة المكتملة -->
        <div *ngIf="task.completed" 
             class="mt-4 mb-2">
          <div class="flex items-center justify-between text-xs text-green-600 mb-1">
            <span class="font-medium">مكتملة</span>
            <span>100%</span>
          </div>
          <div class="w-full bg-green-100 rounded-full h-2 overflow-hidden">
            <div class="bg-gradient-to-r from-green-400 to-green-600 h-2 rounded-full animate-pulse" 
                 style="width: 100%"></div>
          </div>
        </div>
        
        <!-- إجراءات سريعة إضافية -->
        <div *ngIf="isExpanded()" 
             class="mt-6 pt-4 border-t border-gray-100 flex flex-wrap gap-2">
          <button 
            (click)="onToggleComplete()"
            [class]="task.completed ? 'bg-yellow-100 text-yellow-700 hover:bg-yellow-200 border-yellow-200' : 'bg-green-100 text-green-700 hover:bg-green-200 border-green-200'"
            class="inline-flex items-center px-3 py-2 text-xs font-medium rounded-lg border transition-all duration-200 hover:scale-105 focus:outline-none focus:ring-2"
          >
            <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    [attr.d]="task.completed ? 'M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15' : 'M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z'"/>
            </svg>
            {{ task.completed ? 'إلغاء الإكمال' : 'تم الإنجاز' }}
          </button>
          
          <button 
            (click)="onDuplicate()"
            class="inline-flex items-center px-3 py-2 text-xs font-medium text-blue-700 bg-blue-100 rounded-lg border border-blue-200 hover:bg-blue-200 transition-all duration-200 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
            </svg>
            نسخ المهمة
          </button>
          
          <button 
            (click)="onSetReminder()"
            class="inline-flex items-center px-3 py-2 text-xs font-medium text-purple-700 bg-purple-100 rounded-lg border border-purple-200 hover:bg-purple-200 transition-all duration-200 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500"
          >
            <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5V9a7 7 0 11-5 7.75M15 17H9.24"/>
            </svg>
            إضافة تذكير
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- شريط ملون في أسفل البطاقة حسب الأولوية -->
  <div [class]="getPriorityStripeClass()" 
       class="h-1.5 transition-all duration-300"></div>
</div>
